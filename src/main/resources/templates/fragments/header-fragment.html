<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Header-fragment</title>
</head>
<body>
    <div th:fragment="header-fragment (userName)" class="navbar-wrapper">
        <div class="navbar-container">
            <div class="navbar-container__left-menu">
                <div class="navbar-container__controls">
                    <a href="/" class="navbar-container__controls-link">Главная</a>
                </div>
                <div class="navbar-container__controls">
                    <a href="/account" class="navbar-container__controls-link">Моя страница</a>
                </div>
                <div sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_SUPER_ADMIN')" class="navbar-container__controls">
                    <a href="/admin" class="navbar-container__controls-link">Администрирование</a>
                </div>
            </div>
            <div class="navbar-container__right-menu">
                <div class="navbar-container__controls">
                    <span class="navbar-container__controls-text">Привет, [[${userName}]]!</span>
                    <a href="/logout" class="navbar-container__controls-link">Выйти</a>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
